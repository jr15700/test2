<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="header">
    <h1>Inventory Management</h1>
    <img src="logo.svg" alt="Logo" class="logo">
    <button class="btn-add" id="openModal">
      <span>Add Item</span>
    </button>
  </div>

  <div class="search-filter-container">
    <div class="search-box">
      <input type="text" placeholder="Search inventory...">
    </div>
    <select class="dropdown">
      <option>All Categories</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Stock Number</th>
          <th>Item Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
        <!-- Items go here -->
      </tbody>
    </table>
    <div id="empty-state" class="empty-state" style="display: none;">
      <p>No inventory items found. Add your first item to get started.</p>
      <button class="btn-add" id="openModalEmpty">Add Item</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Item</h2>
        <span class="close" id="closeModal">&times;</span>
      </div>

      <div class="form-group form-row">
        <div>
          <label>Stock Property Number</label>
          <input type="text" id="stockNumber">
        </div>
        <div>
          <label>Item Name</label>
          <input type="text" id="itemName">
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group form-row">
        <div>
          <label>Category</label>
          <input type="text" id="category">
        </div>
        <div>
          <label>Current Location</label>
          <input type="text" id="location">
        </div>
      </div>

      <div class="form-group form-row">
        <div>
          <label>Quantity</label>
          <input type="number" value="0" id="quantity">
        </div>
        <div>
          <label>Unit</label>
          <input type="text" placeholder="pcs, blks, rolls, etc." id="unit">
        </div>
      </div>

      <div class="form-actions">
        <button class="btn-cancel" id="cancelModal">Cancel</button>
        <button class="btn-submit" id="submitBtn">Add Item</button>
      </div>
    </div>
  </div>
</body>
</html>
